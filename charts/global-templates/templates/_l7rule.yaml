{{- define "global-templates.l7rule" -}}
{{- $global_values := .Values.global }}
{{- $default_values := .Values.l7rule_defaults | default dict }}
{{- $common_defaults := .Values.common_defaults | default dict }}
{{- range .l7rules }}
{{- if not .disabled }}
{{- $resource := . }}
{{- $customAnnotations := $resource.annotations | default dict }}
{{- $specFields := omit $resource "name" "namespace" "labels" "annotations" "disabled" }}
{{- $specFields = merge $specFields $default_values }}
---
apiVersion: ako.vmware.com/v1alpha2
kind: L7Rule
metadata:
  name: {{ required "Name is required for l7rule" $resource.name }}
  namespace: {{ include "helpers.prefixNamespace" (dict "namespace" $resource.namespace "global" $global_values) }}
  labels: {{- include "helpers.labels" (dict "context" $ "customLabels" $resource.labels "defaultLabels" $common_defaults.labels) | nindent 4 }}
  {{- if or $customAnnotations $common_defaults.annotations }}
  annotations:
    {{- include "helpers.annotations" (dict "context" $ "customAnnotations" $customAnnotations "defaultAnnotations" $common_defaults.annotations) | nindent 4 }}
  {{- end }}
spec:
  {{- $specYaml := toYaml $specFields }}
  {{- $rendered := include "helpers.renderGlobalIfExists" (dict "value" $specYaml "global" $global_values) }}
  {{- tpl $rendered $ | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}
