suite: Test kafkaconnector template
templates:
  - template.yaml

tests:
  - it: should create basic kafkaconnector correctly
    values:
      - kafkaconnector_values.yaml
    asserts:
      - equal:
          path: kind
          value: KafkaConnector
      - equal:
          path: apiVersion
          value: kafka.strimzi.io/v1
      - equal:
          path: metadata.name
          value: test-connector
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: spec.class
          value: org.apache.kafka.connect.file.FileStreamSourceConnector
      - equal:
          path: spec.tasksMax
          value: 2

  - it: should inject clusterRef as strimzi.io/cluster label
    values:
      - kafkaconnector_values.yaml
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-connect-cluster

  - it: should not include clusterRef in spec
    values:
      - kafkaconnector_values.yaml
    asserts:
      - isNull:
          path: spec.clusterRef

  - it: should fail if clusterRef is missing
    set:
      kafkaconnectors:
        - name: test-connector
          namespace: test-namespace
          class: org.apache.kafka.connect.file.FileStreamSourceConnector
          tasksMax: 2
    asserts:
      - failedTemplate:
          errorMessage: "clusterRef is required for KafkaConnector"

  - it: should not render kafkaconnector if disabled
    values:
      - kafkaconnector_values.yaml
    set:
      kafkaconnectors.test-connector.disabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should set custom labels alongside cluster label
    values:
      - kafkaconnector_values.yaml
    set:
      kafkaconnectors.test-connector.labels:
        custom-label: test-value
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-connect-cluster
      - equal:
          path: metadata.labels["custom-label"]
          value: test-value

  - it: should set annotations correctly
    values:
      - kafkaconnector_values.yaml
    set:
      kafkaconnectors.test-connector.annotations:
        test-annotation: test-value
    asserts:
      - equal:
          path: metadata.annotations["test-annotation"]
          value: test-value

  - it: should render global placeholders in clusterRef
    set:
      global:
        connect:
          cluster: my-global-connect
      kafkaconnectors:
        - name: test-connector
          namespace: test-namespace
          clusterRef: "{{global.connect.cluster}}"
          class: org.apache.kafka.connect.file.FileStreamSourceConnector
          tasksMax: 2
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-global-connect

  - it: should render global placeholders in annotations
    values:
      - kafkaconnector_values.yaml
    set:
      global:
        env: production
      kafkaconnectors.test-connector.annotations:
        environment: "{{global.env}}"
    asserts:
      - equal:
          path: metadata.annotations["environment"]
          value: production
