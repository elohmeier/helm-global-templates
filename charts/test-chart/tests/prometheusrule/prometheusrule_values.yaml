prometheusrules:
  test-pr:
    name: test-prometheusrule
    namespace: test-namespace
    groups:
      - name: test-alerts
        rules:
          - alert: HighErrorRate
            expr: rate(http_requests_total{status="500"}[5m]) > 0.1
            for: 10m
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is above 10%"
