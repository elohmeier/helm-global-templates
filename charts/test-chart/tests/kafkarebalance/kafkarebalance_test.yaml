suite: Test kafkarebalance template
templates:
  - template.yaml

tests:
  - it: should create basic kafkarebalance correctly
    values:
      - kafkarebalance_values.yaml
    asserts:
      - equal:
          path: kind
          value: KafkaRebalance
      - equal:
          path: apiVersion
          value: kafka.strimzi.io/v1
      - equal:
          path: metadata.name
          value: test-rebalance
      - equal:
          path: metadata.namespace
          value: test-namespace

  - it: should inject clusterRef as strimzi.io/cluster label
    values:
      - kafkarebalance_values.yaml
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-cluster

  - it: should not include clusterRef in spec
    values:
      - kafkarebalance_values.yaml
    asserts:
      - isNull:
          path: spec.clusterRef

  - it: should render with minimal spec when no extra fields provided
    values:
      - kafkarebalance_values.yaml
    asserts:
      - notEqual:
          path: kind
          value: null

  - it: should render with spec goals when provided
    set:
      kafkarebalances:
        - name: test-rebalance
          namespace: test-namespace
          clusterRef: my-cluster
          goals:
            - CpuCapacityGoal
            - DiskCapacityGoal
    asserts:
      - equal:
          path: spec.goals[0]
          value: CpuCapacityGoal
      - equal:
          path: spec.goals[1]
          value: DiskCapacityGoal

  - it: should fail if clusterRef is missing
    set:
      kafkarebalances:
        - name: test-rebalance
          namespace: test-namespace
    asserts:
      - failedTemplate:
          errorMessage: "clusterRef is required for KafkaRebalance"

  - it: should not render kafkarebalance if disabled
    values:
      - kafkarebalance_values.yaml
    set:
      kafkarebalances.test-rebalance.disabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should set custom labels alongside cluster label
    values:
      - kafkarebalance_values.yaml
    set:
      kafkarebalances.test-rebalance.labels:
        custom-label: test-value
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-cluster
      - equal:
          path: metadata.labels["custom-label"]
          value: test-value

  - it: should set annotations correctly
    values:
      - kafkarebalance_values.yaml
    set:
      kafkarebalances.test-rebalance.annotations:
        test-annotation: test-value
    asserts:
      - equal:
          path: metadata.annotations["test-annotation"]
          value: test-value

  - it: should render global placeholders in clusterRef
    set:
      global:
        kafka:
          cluster: my-global-cluster
      kafkarebalances:
        - name: test-rebalance
          namespace: test-namespace
          clusterRef: "{{global.kafka.cluster}}"
    asserts:
      - equal:
          path: metadata.labels["strimzi.io/cluster"]
          value: my-global-cluster

  - it: should render global placeholders in annotations
    values:
      - kafkarebalance_values.yaml
    set:
      global:
        env: production
      kafkarebalances.test-rebalance.annotations:
        environment: "{{global.env}}"
    asserts:
      - equal:
          path: metadata.annotations["environment"]
          value: production
