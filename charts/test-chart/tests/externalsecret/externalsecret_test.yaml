suite: Test externalsecret template
templates:
  - template.yaml

tests:
  - it: should create basic externalsecret correctly
    values:
      - externalsecret_values.yaml
    asserts:
      - equal:
          path: apiVersion
          value: external-secrets.io/v1
      - equal:
          path: kind
          value: ExternalSecret
      - equal:
          path: metadata.name
          value: app-external-secret
      - equal:
          path: metadata.namespace
          value: test-namespace

  - it: should set secretStoreRef correctly
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.secretStoreRef:
        name: aws-secrets
        kind: SecretStore
    asserts:
      - equal:
          path: spec.secretStoreRef.name
          value: aws-secrets
      - equal:
          path: spec.secretStoreRef.kind
          value: SecretStore

  - it: should set target correctly
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.target:
        name: generated-secret
        creationPolicy: Owner
    asserts:
      - equal:
          path: spec.target.name
          value: generated-secret
      - equal:
          path: spec.target.creationPolicy
          value: Owner

  - it: should set data entries correctly using list
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.data:
        - secretKey: username
          remoteRef:
            key: prod/app/username
        - secretKey: password
          remoteRef:
            key: prod/app/password
            property: value
    asserts:
      - lengthEqual:
          path: spec.data
          count: 2
      - equal:
          path: spec.data[0].secretKey
          value: username
      - equal:
          path: spec.data[0].remoteRef.key
          value: prod/app/username
      - equal:
          path: spec.data[1].remoteRef.property
          value: value

  - it: should set dataFrom correctly using map
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.data:
        username:
          remoteRef:
            key: prod/app/username
            property: username
        password:
          remoteRef:
            key: prod/app/password
    asserts:
      - lengthEqual:
          path: spec.data
          count: 2
      - contains:
          path: spec.data
          content:
            secretKey: username
            remoteRef:
              key: prod/app/username
              property: username
      - contains:
          path: spec.data
          content:
            secretKey: password
            remoteRef:
              key: prod/app/password

  - it: should create in multiple namespaces
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.namespace: null # Remove the default namespace value
      externalsecrets.app-secret.namespaces:
        - ns1
        - ns2
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: metadata.namespace
          value: ns1
        documentIndex: 0
      - equal:
          path: metadata.namespace
          value: ns2
        documentIndex: 1

  - it: should set dataFrom correctly
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.dataFrom:
        - extract:
            key: key
    asserts:
      - equal:
          path: spec.dataFrom[0].extract.key
          value: key

  - it: should not render if disabled
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.disabled: true
    asserts:
      - hasDocuments:
          count: 0
          
  - it: should handle multiple dataFrom entries
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.dataFrom:
        - extract:
            key: dev/app/secrets
            decodingStrategy: None
        - extract:
            key: prod/app/secrets2
    asserts:
      - lengthEqual:
          path: spec.dataFrom
          count: 2
      - equal:
          path: spec.dataFrom[0].extract.decodingStrategy
          value: None
      - equal:
          path: spec.dataFrom[0].extract.conversionStrategy
          value: Default
      - equal:
          path: spec.dataFrom[0].extract.metadataPolicy
          value: None
      - equal:
          path: spec.dataFrom[0].extract.key
          value: dev/app/secrets
      - equal:
          path: spec.dataFrom[1].extract.key
          value: prod/app/secrets2
  
  - it: test metadataPolicy in remoteRef
    values:
      - externalsecret_values.yaml
    set:
      externalsecrets.app-secret.data:
      - remoteRef:
          key: test
          decodingStrategy: None
    asserts:
      - equal:
          path: spec.data[0].remoteRef.decodingStrategy
          value: None
        documentIndex: 0
      - equal:
          path: spec.data[0].remoteRef.conversionStrategy
          value: Default
        documentIndex: 0
      - equal:
          path: spec.data[0].remoteRef.metadataPolicy
          value: None
        documentIndex: 0

  - it: should set dataFrom with generatorRef correctly
    set:
      externalsecrets:
        gen-secret:
          name: gen-backed-secret
          namespace: test-namespace
          refreshInterval: "0"
          target:
            name: gen-backed-secret
            creationPolicy: Owner
          dataFrom:
            - sourceRef:
                generatorRef:
                  kind: Fake
                  name: my-fake-generator
    asserts:
      - equal:
          path: spec.dataFrom[0].sourceRef.generatorRef.apiVersion
          value: generators.external-secrets.io/v1alpha1
      - equal:
          path: spec.dataFrom[0].sourceRef.generatorRef.kind
          value: Fake
      - equal:
          path: spec.dataFrom[0].sourceRef.generatorRef.name
          value: my-fake-generator

  - it: should omit secretStoreRef when not provided
    set:
      externalsecrets:
        gen-secret:
          name: gen-backed-secret
          namespace: test-namespace
          dataFrom:
            - sourceRef:
                generatorRef:
                  kind: Password
                  name: my-password-gen
    asserts:
      - notExists:
          path: spec.secretStoreRef

  - it: should render global values in metadata name
    set:
      global:
        environment: prod
        app_name: myapp
      externalsecrets:
        app-secret:
          name: "{{global.environment}}-{{global.app_name}}-credentials"
          namespace: test-namespace
          secretStoreRef:
            name: vault-backend
          data:
            username:
              remoteRef:
                key: secret/app/username
    asserts:
      - equal:
          path: apiVersion
          value: external-secrets.io/v1
      - equal:
          path: kind
          value: ExternalSecret
      - equal:
          path: metadata.name
          value: "prod-myapp-credentials"
      - equal:
          path: spec.target.name
          value: "prod-myapp-credentials"

  - it: should render global values in target name separately
    set:
      global:
        environment: staging
        secret_suffix: db-creds
      externalsecrets:
        database-secret:
          name: "{{global.environment}}-database"
          namespace: test-namespace
          secretStoreRef:
            name: vault-backend
          target:
            name: "{{global.environment}}-{{global.secret_suffix}}"
          data:
            password:
              remoteRef:
                key: secret/db/password
    asserts:
      - equal:
          path: metadata.name
          value: "staging-database"
      - equal:
          path: spec.target.name
          value: "staging-db-creds"

  - it: should render global values with spaces in template
    set:
      global:
        env: development
        service: api
      externalsecrets:
        api-keys:
          name: "{{ global.env }}-{{ global.service }}-secrets"
          namespace: test-namespace
          secretStoreRef:
            name: vault-backend
          target:
            name: "{{ global.service }}-{{ global.env }}-keys"
          data:
            api-key:
              remoteRef:
                key: secret/api/key
    asserts:
      - equal:
          path: metadata.name
          value: "development-api-secrets"
      - equal:
          path: spec.target.name
          value: "api-development-keys"

  - it: should use metadata name as target name when target name not specified
    set:
      global:
        region: us-east-1
        cluster: prod
      externalsecrets:
        cluster-secret:
          name: "{{global.cluster}}-{{global.region}}-secret"
          namespace: test-namespace
          secretStoreRef:
            name: vault-backend
          data:
            token:
              remoteRef:
                key: secret/cluster/token
    asserts:
      - equal:
          path: metadata.name
          value: "prod-us-east-1-secret"
      - equal:
          path: spec.target.name
          value: "prod-us-east-1-secret"
