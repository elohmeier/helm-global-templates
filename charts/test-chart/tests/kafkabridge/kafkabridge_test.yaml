suite: Test kafkabridge template
templates:
  - template.yaml

tests:
  - it: should create basic kafkabridge correctly
    values:
      - kafkabridge_values.yaml
    asserts:
      - equal:
          path: kind
          value: KafkaBridge
      - equal:
          path: apiVersion
          value: kafka.strimzi.io/v1
      - equal:
          path: metadata.name
          value: test-bridge
      - equal:
          path: metadata.namespace
          value: test-namespace
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.bootstrapServers
          value: my-cluster-kafka-bootstrap:9092
      - equal:
          path: spec.http.port
          value: 8080

  - it: should not render kafkabridge if disabled
    values:
      - kafkabridge_values.yaml
    set:
      kafkabridges.test-bridge.disabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should set labels correctly
    values:
      - kafkabridge_values.yaml
    set:
      kafkabridges.test-bridge.labels:
        custom-label: test-value
    asserts:
      - equal:
          path: metadata.labels["custom-label"]
          value: test-value

  - it: should set annotations correctly
    values:
      - kafkabridge_values.yaml
    set:
      kafkabridges.test-bridge.annotations:
        test-annotation: test-value
    asserts:
      - equal:
          path: metadata.annotations["test-annotation"]
          value: test-value

  - it: should render global placeholders in spec
    set:
      global:
        kafka:
          bootstrap: my-cluster-kafka-bootstrap:9092
      kafkabridges:
        - name: test-bridge
          namespace: test-namespace
          replicas: 1
          bootstrapServers: "{{global.kafka.bootstrap}}"
          http:
            port: 8080
    asserts:
      - equal:
          path: spec.bootstrapServers
          value: my-cluster-kafka-bootstrap:9092

  - it: should render global placeholders in annotations
    values:
      - kafkabridge_values.yaml
    set:
      global:
        env: production
      kafkabridges.test-bridge.annotations:
        environment: "{{global.env}}"
    asserts:
      - equal:
          path: metadata.annotations["environment"]
          value: production
